<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brews Beyond Borders</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark white-text py-3 fixed-top" id="header">
    <!-- Navigation will be loaded here -->
  </header>

  <div id="content">
    <!-- Content sections will be loaded here -->
  </div>

  <footer class="bg-dark white-text text-center py-3" id="footer">
    <!-- Footer will be loaded here -->
  </footer>

  <script>
    function includeHTML() {
      const header = document.getElementById('header');
      const content = document.getElementById('content');
      const footer = document.getElementById('footer');

      fetch('html/navigation.html')
        .then(response => response.text())
        .then(html => header.innerHTML = html);

      fetch('html/landing.html')
        .then(response => response.text())
        .then(html => content.innerHTML += html);

      fetch('html/about.html')
        .then(response => response.text())
        .then(html => content.innerHTML += html);

      fetch('html/donation.html')
        .then(response => response.text())
        .then(html => content.innerHTML += html);

      fetch('html/newsletter.html')
        .then(response => response.text())
        .then(html => content.innerHTML += html);

      fetch('html/courses.html')
        .then(response => response.text())
        .then(html => content.innerHTML += html);

      fetch('html/footer.html')
        .then(response => response.text())
        .then(html => footer.innerHTML = html);
    }

    includeHTML();
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
